<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>piano</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/15.1.3/Tone.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap');

        * {
            font-family: "Nanum Gothic", sans-serif;
            font-weight: 400;
            font-style: normal;
            margin: 0;
            padding: 0;
            border-radius: 5px;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            background-color: black;
            color: chartreuse;
        }

        #keyboard {
            width: 400px;
            height: 160px;
            margin: 1rem;
            border: 1px solid chartreuse;
            position: absolute;
            left: 50%;
            top: 75%;

            transform: translate(-50%, -50%);
        }

        .line {
            display: flex;
        }

        .key {
            border: 1px solid chartreuse;
            background-color: black;
            color: chartreuse;
            text-align: center;
            font-size: xx-small;
            width: 30px;
            height: 30px;
            margin-left: 5px;
            margin-top: 5px;
        }

        .shift-key {
            filter: invert(1);
            width: 100%;
            color: purple;
            text-align: center;
        }

        .shift-key.blank {
            visibility: hidden;
            ;
        }

        #root {
            width: 100%;
            height: auto;
            overflow-x: hidden;
            word-break: break-word;
            /* 긴 문자열 자동 줄바꿈 */
            white-space: normal;
        }
    </style>
</head>

<body>
    <div id="root"></div>

            },// envelope: {
            //     attack: 0.1,    // 소리가 빠르게 시작
            //     decay: 0.3,     // 일정 시간 동안 감소

            onload: () => {

        // 키 매핑
        const keyMap = {
            "1": "C2", "!": "C#2", "2": "D2", "@": "D#2", "3": "E2",
            "4": "F2", "$": "F#2", "5": "G2", "%": "G#2", "6": "A2",
            "^": "A#2", "7": "B2", "8": "C3", "*": "C#3", "9": "D3",
            "(": "D#3", "0": "E3", "q": "F3", "Q": "F#3", "w": "G3",
            "W": "G#3", "e": "A3", "E": "A#3", "r": "B3", "t": "C4",
            "T": "C#4", "y": "D4", "Y": "D#4", "u": "E4", "i": "F4",
            "I": "F#4", "o": "G4", "O": "G#4", "p": "A4", "P": "A#4",
            "a": "B4", "s": "C5", "S": "C#5", "d": "D5", "D": "D#5",
            "f": "E5", "g": "F5", "G": "F#5", "h": "G5", "H": "G#5",
            "j": "A5", "J": "A#5", "k": "B5", "l": "C6", "L": "C#6",
            "z": "D6", "Z": "D#6", "x": "E6", "c": "F6", "C": "F#6",
            "v": "G6", "V": "G#6", "b": "A6", "B": "A#6", "n": "B6",
            "m": "C7", "M": "C#7"
        };

        // 키 눌렀을 때
        document.body.addEventListener("keydown", (e) => {
            if (!e.repeat && keyMap[e.key]) {
                const keyElement = document.querySelector(`.key.${CSS.escape(e.key)}`);
                if (keyElement) {
                    keyElement.style.backgroundColor = "chartreuse";
                    keyElement.style.color = 'black';
                }

                sampler.triggerAttackRelease(keyMap[e.key], "2n");
            }
        });

        // 키 뗐을 때
        document.body.addEventListener("keyup", (e) => {
            if (keyMap[e.key]) {
                const keyElement = document.querySelector(`.key.${CSS.escape(e.key)}`);
                if (keyElement) {
                    let root = document.getElementById('root');
                    root.innerHTML += e.key;
                    keyElement.style.backgroundColor = "black";
                    keyElement.style.color = 'chartreuse';
                }
            }
        });
        setInterval(function () {
            let root = document.getElementById("root");
            root.innerHTML += "__";
        }, 100);
